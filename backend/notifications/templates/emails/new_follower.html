<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
            padding: 30px;

        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 40px 30px;
            color: #334155;
        }

        .content h2 {
            color: #1e3a5f;
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }

        .footer {
            background: #f1f5f9;
            padding: 20px 30px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        .follower-card {
            background: #f0f9ff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
